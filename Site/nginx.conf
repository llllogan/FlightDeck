server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  location = /assets/env.js {
    expires -1;
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri /index.html;
  }
}