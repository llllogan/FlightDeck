server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  # Cache static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # SPA fallback to index.html
  location / {
    try_files $uri /index.html;
  }
}