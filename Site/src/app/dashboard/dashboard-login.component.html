<div class="min-h-screen bg-slate-50 text-slate-900 flex items-center justify-center px-4 dark:bg-slate-950 dark:text-slate-100">
  <div class="w-full max-w-md rounded-3xl border border-slate-200 bg-white p-8 shadow-lg shadow-slate-200/70 backdrop-blur dark:border-slate-800 dark:bg-slate-900/80 dark:shadow-slate-900/40">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-semibold tracking-tight">FlightDeck</h1>
      <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Sign in to access your dashboard.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-4">
      <label class="block text-sm font-medium text-slate-600 dark:text-slate-300">
        <span class="mb-1 block">Name</span>
        <input
          type="text"
          formControlName="name"
          class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-900 transition focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100 dark:focus:border-slate-500 dark:focus:ring-slate-700"
          [class.border-red-500]="loginForm.controls.name.invalid && loginForm.controls.name.touched"
        />
      </label>

      <label class="block text-sm font-medium text-slate-600 dark:text-slate-300">
        <span class="mb-1 block">Password</span>
        <input
          type="password"
          formControlName="password"
          class="w-full rounded-xl border border-slate-200 bg-white px-4 py-2.5 text-slate-900 transition focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100 dark:focus:border-slate-500 dark:focus:ring-slate-700"
          [class.border-red-500]="loginForm.controls.password.invalid && loginForm.controls.password.touched"
        />
      </label>

      <button
        type="submit"
        class="inline-flex w-full items-center justify-center gap-2 rounded-xl bg-slate-900 px-4 py-2.5 text-sm font-semibold text-white transition hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-400 disabled:cursor-not-allowed disabled:opacity-60 dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-white"
        [disabled]="submitting"
      >
        {{ submitting ? 'Signing inâ€¦' : 'Sign in' }}
      </button>
    </form>

    <p class="mt-4 text-sm text-red-500 dark:text-red-300" *ngIf="error">{{ error }}</p>
  </div>
</div>
