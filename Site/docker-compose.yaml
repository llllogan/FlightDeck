services:
  web:
    build: .
    container_name: angular-static
    environment:
      PORT: ${SITE_PORT:-80}
      API_BASE_URL: ${SITE_API_BASE_URL:-http://localhost:3000}
    # Publish the configured container port to the chosen host port
    ports:
      - "${SITE_HOST_PORT:-8080}:${SITE_PORT:-80}"
    # No traefik/caddy labels; no domain set in Coolify
    restart: unless-stopped
